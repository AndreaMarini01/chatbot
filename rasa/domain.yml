entities:
  - titolo_film
  - genere
  - attore
  - anno
  - titolo_serieTV
  - inform_film
  - inform_serie

slots:
  titolo_film:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: titolo_film
      - type: from_entity
        entity: titolo_serieTV
  titolo_serieTV:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: titolo_serieTV
      - type: from_entity
        entity: titolo_film
  genere:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: genere
  attore:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: attore
  anno:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: anno
  context_ricerca:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
  tipo_contenuto:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text

responses:
  utter_greet:
    - text: "Ciao! Sono la tua guida cinematografica. Come posso aiutarti oggi?"
  utter_goodbye:
    - text: "A presto!"
  utter_ask_titolo_film:
    - text: "Su quale film vorresti informazioni?"
  utter_no_results:
    - text: "Non ho trovato nulla che corrisponda alla tua richiesta."
  utter_chiedi_film_o_serie:
    - text: "Non ho capito se parli di un film o di una serie. Puoi specificare?"
  utter_confermato_film:
    - text: "Ok, quindi parli di un film. Dimmi il titolo."
  utter_confermato_serie:
    - text: "Ok, quindi parli di una serie TV. Dimmi il titolo."

